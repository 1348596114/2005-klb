<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>图片轮播</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0
        }

        body {
            background-color: #2d2d2d
        }

        #banner {
            width: 100%;
            height: 500px;
            margin: 0px auto 0;
            position: relative;
            overflow: hidden
        }

        #banner .pic {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #banner .pic ul li {
            cursor: pointer;
            list-style: none;
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            display: none
        }

        #banner .pic ul li img {
            display: block;
            width: 100%;
			height: 100%;
        }

        #banner .pic ul li.first {
            display: block
        }


        #banner .picnav {
            display: block;
            width: 100%;
            height: 100%;
            padding: 0px;
            margin: auto;
            position: absolute;
            top: 0
        }

        .oinner {
            width: 84%;
            margin: auto;
        }

        #banner .picnav ul {
            -ms-flex-direction: row;
            -ms-flex-pack: center;
            -webkit-box-direction: normal;
            -webkit-box-orient: horizontal;
            -webkit-box-pack: center;
            bottom: 2%;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            flex-direction: row;
            justify-content: center;
            z-index: 1020;
        }

        #banner .picnav ul {
            -ms-transform: translateX(-50%);
            -webkit-transform: translateX(-50%);
            left: 50%;
            position: absolute;
            transform: translateX(-50%);
        }

        #banner .picnav ul li {
            width: 20%;
            margin: 0 10px;
            pointer-events: auto;
            cursor: pointer;
            border: 2px solid rgba(0, 0, 0, 0);
            float: left;
            list-style: none;
        }

        #banner .picnav ul li.first {
            border-bottom: 4px solid red
        }

        #banner .picnav ul li img {
            width: 100%;
            max-height: 100%
        }

        #banner .picnav ul li.active {
            border: 2px solid #ffd200;
        }
    </style>
</head>

<body>

    <div id="banner">

        <div class="pic">
            <ul>
                <li class="first" style="display: list-item;"><img src="https://picsum.photos/id/235/1920/500" alt="图片"></li>
                <li style="display: none;"><img src="https://picsum.photos/id/238/1920/500" alt="图片"></li>
                <li style="display: none;"><img src="https://picsum.photos/id/231/1920/500" alt="图片"></li>
                <li style="display: none;"><img src="https://picsum.photos/id/232/1920/500" alt="图片"></li>
                <li style="display: none;"><img src="https://picsum.photos/id/233/1920/500" alt="图片"></li>
            </ul>
        </div>

        <div class="picnav">
            <div class="oinner">
                <ul>
                    <li class="active"><img src="https://picsum.photos/id/235/146/200" alt="图片"></li>
                    <li class=""><img src="https://picsum.photos/id/238/146/200" alt="图片"></li>
                    <li class=""><img src="https://picsum.photos/id/231/146/200" alt="图片"></li>
                    <li class=""><img src="https://picsum.photos/id/232/146/200" alt="图片"></li>
                    <li class=""><img src="https://picsum.photos/id/233/146/200" alt="图片"></li>
                </ul>
            </div>

        </div>
    </div>
    <script src="../../js/jquery-1.12.4.js"></script>
    <script>
        var piclist = $("#banner .pic ul li");
var picnav = $("#banner .picnav ul li");
var banner = $("#banner");
var navbox = $("#banner .picnav");
var i = 0;
var time = null;
 banner.hover(function() {
	navbox.stop();
	
	clearInterval(time)
},
function() {
	navbox.stop();
	
	time = setInterval(function() {
		i = (i + 1) % 5;
		auto(i)
	},
	3000)
});
picnav.mouseover(function() {
	i = $(this).index();
	auto(i)
});
function auto(i) {
	picnav.addClass("first").siblings().removeClass("first");
	piclist.eq(i).fadeIn().siblings().fadeOut();
	picnav.eq(i).addClass("active").siblings().removeClass("active")
}
time = setInterval(function() {
	i = (i + 1) % 5;
	auto(i)
},
3000);
    </script>
    
    <!-- <script src="./js/pic.js"></script> -->
</body>

</html>
